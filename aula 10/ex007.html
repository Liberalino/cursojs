<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando numeros</title>
    <style>
        body{
            font: normal 18pt arial;
        }
        input{ font:normal 18pt arial ;
            width: 100px;

        }
        

        div#res{
            margin-top: 20px;
        }
        
    </style>
</head>
<body>

    <h1>somando valores</h1>

    <input type="number" name="txtn1" id="txtn1"> *
    <input type="number" name="txtn2" id="txtn2"> *
    <input type="number" name="txtn3" id="txtn3"> -
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1') 
            var tn2 = window.document.querySelector('input#txtn2')
            var tn3 = window.document.querySelector('input#txtn3')
            var tn4 = window.document.querySelector('input#txtn4')
            var res = window.document.getElementById('res')
            var n1 = Number (tn1.value)
            var n2 = Number (tn2.value)
            var n3 = Number (tn3.value)
            var n4 = Number (tn4.value)
            var s = n1 * n2 * n3 - n4
            res.innerHTML = `a soma de ${n1} e ${n2} e ${n3} e ${n4} igual a ${s}`
        }
    </script>
</body>
</html>
